<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-white text-gray-900">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-bold tracking-tight">E-Shop<span
                    class="text-blue-600">.</span></a>

            <div class="hidden md:flex space-x-8 text-sm font-medium text-gray-600">
                <a href="index.html" class="hover:text-gray-900 transition">Home</a>
                <a href="products.html" class="text-gray-900 border-b-2 border-gray-900 pb-1">Shop</a>
                <a href="about.html" class="hover:text-gray-900 transition">About</a>
            </div>

            <div class="flex items-center space-x-6">
                <a href="cart.html" class="relative group">
                    <svg class="w-6 h-6 text-gray-700 group-hover:text-gray-900 transition" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    <span id="cart-count"
                        class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="bg-gray-50 py-12">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-4xl font-bold mb-4">All Products</h1>
            <p class="text-gray-500">Explore our wide range of premium products.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-6 py-12">

        <!-- Filters -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-4">
                <select id="category-filter"
                    class="border border-gray-300 rounded-lg px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-gray-900">
                    <option value="all">All Categories</option>
                    <option value="accessories">Accessories</option>
                    <option value="electronics">Electronics</option>
                    <option value="home">Home & Living</option>
                </select>
            </div>
            <div class="w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search products..."
                    class="w-full md:w-64 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-900">
            </div>
        </div>

        <!-- Product Grid -->
        <div id="all-products" class="grid grid-cols-2 md:grid-cols-4 gap-x-6 gap-y-10">
            <!-- Products injected by JS -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-16 mt-auto">
        <div class="max-w-7xl mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2024 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
